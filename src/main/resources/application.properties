#http://localhost:4021/SpringMVC/servlet/retrieve-all-users
server.port=4021
server.servlet.context-path=/SpringMVC
spring.mvc.servlet.path=/servlet
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/dari?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#logging configuration
logging.level.com.zaxxer.hikari=warn
logging.level.org.springframework=warn 
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{60} - %msg%n

spring.security.user.name=admin	
spring.security.user.password=admin
spring.security.user.roles=ADMINISTRATEUR